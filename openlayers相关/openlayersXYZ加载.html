    <style>
      html,
      body,
      .map {
        height: 100%;

          //     projection: 'EPSG:4326',
          //   }),
          // }),
        ],
        view: new ol.View({
          // center: [106.42, 26.35],
          center: ol.proj.fromLonLat([106.42, 26.35]),
          zoom: 0,
          projection: 'EPSG:3857',
        }),
      })
    </script>
  </body>
</html>
